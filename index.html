<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
    />

    <title>Mila Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <h1>New York</h1>
        <ul>
          <li>Friday 05:00</li>
          <li>Clear</li>
        </ul>
        <div class="row">
          <div class="col-6">
            <img
              src="https://img.freepik.com/premium-vector/sun-icon-bright-yellow-sol-symbol-with-rays-childish-simple-style_53562-14613.jpg?w=740"
              alt="Clear"
            />
            12° C | 5° F
          </div>
          <div class="col-6">
            <ul>
              <li>Precipitation: 0%</li>
              <li>Humidity: 73%</li>
              <li>Wind: 2 km/h</li>
            </ul>
          </div>
        </div>
      </div>
      <small>
        <a
          href="https://github.com/MilaFilinkova/MF-weather-project.git"
          target="_blank"
          >Open-source code</a
        >by Mila Filinkova
      </small>
    </div>
    <script src="src/app.js"></script>
  </body>
